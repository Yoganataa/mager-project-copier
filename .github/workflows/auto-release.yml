name: Auto Release & Publish

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  check-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Check if git tag exists
        id: tag-check
        run: |
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${VERSION} already exists. Skipping release."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${VERSION} does not exist. Proceeding."
          fi

      - name: Extract changelog for version
        if: steps.tag-check.outputs.exists == 'false'
        run: |
          OUTPUT_FILE="release-notes.md"

          if ! grep -q "^## \[${VERSION}\]" CHANGELOG.md; then
            echo "## v${VERSION}" > "$OUTPUT_FILE"
            echo "" >> "$OUTPUT_FILE"
            echo "_No changelog entry found for this version._" >> "$OUTPUT_FILE"
          else
            awk -v ver="$VERSION" '
              $0 ~ "^## \\[" ver "\\]" {flag=1; next}
              /^## \[/ && flag {exit}
              flag {print}
            ' CHANGELOG.md > "$OUTPUT_FILE"
          fi

          echo "Generated release notes:"
          cat "$OUTPUT_FILE"

      - name: Create git tag
        if: steps.tag-check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"

      - name: Install dependencies
        if: steps.tag-check.outputs.exists == 'false'
        run: npm ci

      - name: Install vsce
        if: steps.tag-check.outputs.exists == 'false'
        run: npm install -g @vscode/vsce

      - name: Package VS Code extension
        if: steps.tag-check.outputs.exists == 'false'
        run: vsce package

      - name: Create GitHub Release
        if: steps.tag-check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          body_path: release-notes.md
          files: "*.vsix"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
